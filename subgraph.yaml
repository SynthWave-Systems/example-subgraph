specVersion: 0.0.2
description: Cosmos Transaction Example
repository: https://github.com/figment-networks/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: tendermint
    name: TransactionHandlerExample
    network: cosmoshub-4
    source:
      startBlock: 0
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Delegation
        - Coin
      transactionHandlers:
        - handler: handleTx
      file: ./src/mapping.ts

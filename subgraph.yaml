specVersion: 0.0.5
description: Cosmos Block Example
repository: https://github.com/figment-networks/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: cosmos
    name: BlockHandlerExample
    network: cosmoshub-4
    source:
      startBlock: 0
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Block
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
